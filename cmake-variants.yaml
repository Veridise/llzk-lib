#  VSCode: https://github.com/microsoft/vscode-cmake-tools
#  Neovim: https://github.com/Civitasv/cmake-tools.nvim
buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Disables optimizations, includes debug info, and generates coverage data.
      buildType: Debug
    release:
      short: Release
      long: Includes optimizations but no debug info.
      buildType: Release
    minSizeRel:
      short: MinSizeRel
      long: Optimizes for size. No debug info.
      buildType: MinSizeRel
    relWithDebInfo:
      short: RelWithDebInfo
      long: Optimizes for speed but also includes debug info.
      buildType: RelWithDebInfo
    debWithSans:
      short: DebWithSans
      long: Like Debug but instrumented with ASAN and UBSAN.
      buildType: DebWithSans

